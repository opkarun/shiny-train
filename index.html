<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <section class="todo">
        <h2>To-Do list</h2>
        <div class="input">
            <label for="todoinput">Add a task:
                <input type="text" id="todoinput" class="input-field" placeholder="Add a new Todo">
            </label>
            <br>
            <br>
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todolist"></li>
        </ul>
        <div>
            <hr class="counter">
        <div class="counter-container">
            <p><span id="todocount">0 </span>items total</p>
            <button id="deletebutton">Delete All</button>

        </div>
        </div>
         </section>
         <footer>
            <div class="footer">
                <p class="made-by">Made-by</p>
                <p class="author">Karun Wadhwa</p>
            </div>
                                              </footer>
    
</body>
</html>
